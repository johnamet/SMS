<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | School Management Software</title>
    <link href="../../static/styles/login.css?{{ cache_id }}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../static/scripts/login.js?{{ cache_id }}"></script>
</head>
<body>
<div class="custom-loader"></div>
<div class="container">
    <div class="head-container">
        <h1>Software Management Software</h1>
        <p>Streamlining Schools. Empowering Educators.</p>
    </div>
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <label>
                        <input type="text" class="login__input" placeholder="Email" id="email">
                    </label>
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <label>
                        <input type="password" class="login__input" placeholder="Password" id="password">
                    </label>
                </div>
                <button class="button login__submit" type="button">
                    <span class="button__text">Login</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
            <div class="social-login">
                <h3>Forgot Password?</h3>
                <p>Contact Admin</p>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
</body>
</html>
