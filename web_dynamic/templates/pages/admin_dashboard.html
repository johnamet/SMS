<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>School Management Software - Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#class_management">Class Management</a></li>
                    <li><a href="#course_management">Course Management</a></li>
                    <li><a href="#user_management">User Management</a></li>
                    <li><a href="#academic_settings">Academic Settings</a></li>
                    <li><a href="/logout">Logout</a></li>

        </div>

    <main>
        <section id="class_management">
            <h2>Class Management</h2>
            <!-- Add class management functionality here -->
        </section>
        <section id="course_management">
            <h2>Course Management</h2>
            <!-- Add course management functionality here -->
        </section>
        <section id="user_management">
            <h2>User Management</h2>
            <!-- Add user management functionality here -->
        </section>
        <section id="academic_settings">
            <h2>Academic Settings</h2>
            <div class="academic-settings">
                <div class="form-group">
                    <label for="academic_year">Academic Year:</label>
                    <input type="text" id="academic_year" name="academic_year" placeholder="Enter academic year">
                </div>
                <div class="form-group">
                    <label for="current_term">Current Term:</label>
                    <input type="text" id="current_term" name="current_term" placeholder="Enter current term">
                </div>
                <button class="btn-save-settings">Save Settings</button>
            </div>
        </section>
    </main>
    <footer>
